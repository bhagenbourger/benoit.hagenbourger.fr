<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Beno&icirc;t HAGENBOURGER - Freeboard</title>
		<meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />
    <link href="css/freeboard.min.css" rel="stylesheet" />
    <script src="js/freeboard.thirdparty.min.js"></script>
    <script type="text/javascript">
        head.js("js/freeboard_plugins.min.js",
                function(){
                    $(function(){
                        freeboard.initialize(true);
												$.getJSON("data.json", function(data) {
														freeboard.loadDashboard(data, function() {
																freeboard.setEditing(false);
														});
												});
                    });
                });
    </script>
</head>
<body>
<div id="board-content">
    <div class="gridster responsive-column-width">
        <ul data-bind="grid: true">
        </ul>
    </div>
</div>
<header id="main-header">
</header>

<div style="display:hidden">
    <ul data-bind="template: { name: 'pane-template', foreach: panes}">
    </ul>
</div>

<script type="text/html" id="pane-template">
    <li data-bind="pane: true">
        <header>
            <h1 data-bind="text: title"></h1>
        </header>
        <section data-bind="foreach: widgets">
            <div class="sub-section" data-bind="css: 'sub-section-height-' + height()">
                <div class="widget" data-bind="widget: true, css:{fillsize:fillSize}"></div>
            </div>
        </section>
    </li>
</script>

</body>
</html>
